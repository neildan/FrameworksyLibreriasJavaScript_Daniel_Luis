<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>Juego</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <div class="main-container">
    <h1 id="main-titulo" class="titulos-game color-yellow">Match Game</h1>

    <div id="panel-tablero"></div>

    <h1 class="titulos-game noShow color-yellow" style="text-align: center;" id="end-game">Juego Terminado</h1>

    <div id="panel-score-and-best-scores">
      <div id="panel-score" class="div-flex">
        <div id="score">
          <h2 class="data-titulo">Puntuaci√≥n</h2>
          <span class="data-info" id="score-text">0</span>
        </div>
        <div id="moves">
          <h2 class="data-titulo">Movimientos</h2>
          <span class="data-info" id="movimientos-text">0</span>
        </div>
        <div id="time">
          <h2 class="data-titulo">Tiempo</h2>
          <div class="data-info" id="timer" data-minutes-left="2">02:00</div>
        </div>
        <div class="buttons">
          <button id="btn-reinicio" onclick="Game.start()">Iniciar</button>
        </div>
      </div>
      <div id="best-scores" class="div-flex noShow">
        <div id="section-best-score" style="height: 24em;">
          <h2 class="data-titulo">Mejores Puntajes</h2>
          <span class="data-info" id="content-best-score">
            <div>
              <img src="./image/trofeo_1.png" alt="trofeo_1">
              <span id="first_score"></span>
            </div>
            <div>
              <img src="./image/trofeo_2.png" alt="trofeo_2">
              <span id="second_score"></span>
            </div>
            <div>
              <img src="./image/trofeo_3.png" alt="trofeo_3">
              <span id="third_score"></span>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./js/jquery-countdown-timer-control.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
