<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CandyCrush</title>
  <meta name="viewport" content="width=device-width,user-scalable=no">

  <meta name="description" content="Video Juego">
  <meta name="theme-color" content="#a85bac">
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="apple-touch-icon" href="./image/icons/candy-store-512.png">
  <link rel="apple-touch-startup-image" href="./image/icons/candy-store-512.png">
  <link rel="shortcut icon" type="image/png" href="./image/icons/candy-store-16.png">

  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <div class="main-container">
    <h1 id="main-titulo" class="titulos-game color-yellow">Match Game</h1>

    <div id="installContainer" class="noShow">
      <button id="butInstall" type="button">
        <span class="text-install">
          Instalar
        </span>
      </button>
    </div>

    <div id="panel-tablero"></div>

    <h1 class="titulos-game noShow color-yellow" style="text-align: center;" id="end-game">Juego Terminado</h1>

    <div id="panel-score-and-best-scores">
      <div id="panel-score" class="div-flex">
        <div id="score">
          <h2 class="data-titulo">Puntuaci√≥n</h2>
          <span class="data-info" id="score-text">0</span>
        </div>
        <div id="moves">
          <h2 class="data-titulo">Movimientos</h2>
          <span class="data-info" id="movimientos-text">0</span>
        </div>
        <div id="time">
          <h2 class="data-titulo">Tiempo</h2>
          <div class="data-info" id="timer" data-minutes-left="0.1">02:00</div>
        </div>
        <div class="buttons">
          <button id="btn-reinicio" onclick="Game.start()">Iniciar</button>
        </div>
      </div>
      <div id="best-scores" class="div-flex noShow">
        <div id="section-best-score" style="height: 24em;">
          <h2 class="data-titulo">Mejores Puntajes</h2>
          <span class="data-info" id="content-best-score">
            <div>
              <img src="./image/icons/trofeo_1.png" alt="trofeo_1">
              <span id="first_score"></span>
            </div>
            <div>
              <img src="./image/icons/trofeo_2.png" alt="trofeo_2">
              <span id="second_score"></span>
            </div>
            <div>
              <img src="./image/icons/trofeo_3.png" alt="trofeo_3">
              <span id="third_score"></span>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./js/jquery-countdown-timer-control.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/game.js"></script>
</body>

</html>
