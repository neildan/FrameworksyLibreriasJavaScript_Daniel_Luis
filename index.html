<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>Juego</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <div class="main-container">
    <h1 id="main-titulo" class="color-yellow">Match Game</h1>

    <div id="panel-tablero"></div>

    <div class="panel-score">
      <div class="score">
        <h2 class="data-titulo">Puntuaci√≥n</h2>
        <span class="data-info" id="score-text">0</span>
      </div>
      <div class="moves">
        <h2 class="data-titulo">Movimientos</h2>
        <span class="data-info" id="movimientos-text">0</span>
      </div>
      <div class="time">
        <h2 class="data-titulo">Tiempo</h2>
        <div class="data-info" id="timer" data-minutes-left="2">02:00</div>
      </div>
      <div class="buttons">
        <button id="btn-reinicio" onclick="Game.start()">Iniciar</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./js/jquery-countdown-timer-control.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
